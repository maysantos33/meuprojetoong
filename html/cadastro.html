<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voluntário | ONG Esperança</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="../imagens/logo.png" alt="Logo da ONG Esperança" class="logo">
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="form-section">
      <h1>Cadastro de Voluntário</h1>
      <p>Preencha o formulário abaixo para se tornar um voluntário e fazer parte dos nossos projetos sociais!</p>

      <form id="formCadastro">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" oninput="aplicarMascaraCPF(this)" required>

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(00) 00000-0000" oninput="aplicarMascaraTelefone(this)" required>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required>
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, número e bairro" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" oninput="aplicarMascaraCEP(this)" required>

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF" required>
        </fieldset>

        <button type="submit" class="btn-enviar">Enviar Cadastro</button>
      </form>
    </section>

    <aside class="image-section">
      <img src="../imagens/cadastro.jpg" alt="Voluntários ajudando em um projeto social">
    </aside>
  </main>

  <footer>
    <p>© 2025 ONG Esperança — Todos os direitos reservados.</p>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
